<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

        <nav>
            <a href="../index.html">ГОЛОВНА</a>
            <a href="./registration.html">РЕГЕСТРАЦІЯ</a>
            <a href="./autoresation.html">АВТОРИЗАЦІЯ</a>
            <a href="./searching.html">ПОШУК</a>
        </nav>


    </header>

    <main>
        <section>

            <form action="https://fom.in.ua/echo" method="post">
                <div class=" container">
                    <div class="form">
                        <h1 style="text-align: center; color: black;"> Regestration </h1>
                        <fieldset>
                            <legend>Bio</legend>

                            <p>
                                <label for="firstName">First Name</label>
                                <input id="firstName" type="text" name="firstName" placeholder="enter your name"
                                    required>
                            </p>

                            <p>
                                <label>
                                    <span>Last Name</span>
                                    <input id="lastName" type="text" name="lastName" placeholder="enter your last name "
                                        required>
                                </label>
                            </p>

                            <p>
                                <label>
                                    <span>Email</span>
                                    <input type="email" name="email" placeholder="enter your email">
                                </label>
                            </p>

                            <p>
                                <label>
                                    <span>Phone</span>
                                    <input type="tel" name="tel" placeholder="phone number">
                                </label>
                            </p>

                            <p>
                                <label>
                                    <span>password</span>
                                    <input type="password" name="Password" placeholder="password">
                                </label>
                            </p>

                            <p>
                                <label>
                                    <span>Confirm password</span>
                                    <input type="password" name="Password" placeholder="password">
                                </label>
                            </p>

                            <button>Send</button>
                        </fieldset>
                    </div>
                </div>
            </form>

        </section>
    </main>

</body>
